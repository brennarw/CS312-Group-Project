<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{picturePath}}" alt="{{name}}">
    <mat-card-content>
      <p>
        {{description}}
      </p>
    </mat-card-content>
</mat-card>
